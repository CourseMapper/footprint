<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Video Demo</title>
    <style>
      .video-heatmap {
        height: 7px;
        width: 854px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="video-heatmap"></div>
    <video name="trailer" id="video" controls="" preload="none" mediagroup="myVideoGroup" poster="http://media.w3.org/2010/05/sintel/poster.png">
      <source id="mp4" src="http://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4">
      <source id="webm" src="http://media.w3.org/2010/05/sintel/trailer.webm" type="video/webm">
      <source id="ogv" src="http://media.w3.org/2010/05/sintel/trailer.ogv" type="video/ogg">
      <p>Your user agent does not support the HTML5 Video element.</p>
    </video>

    <script src="http://localhost:3000/full.footprint.js"></script>
    <script>
      new Footprint({
        type: "video"
      });
    </script>
  </body>
</html>
