<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Video Demo</title>
    <style media="screen">
      .video-holder {
        width: 600px;
        margin: 100px auto;
      }
      video {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="video-holder">
      <video id="video" controls crossorigin preload="none" mediagroup="myVideoGroup" poster="">
        <source id="mp4" src="./web3.0.mp4" type="video/mp4">
        <p>Your user agent does not support the HTML5 Video element.</p>
      </video>
    </div>
    <div class="video-holder">
      <video id="video" controls crossorigin preload="none" mediagroup="myVideoGroup" poster="">
        <source id="mp4" src="./DebRoy_2011.mp4" type="video/mp4">
        <p>Your user agent does not support the HTML5 Video element.</p>
      </video>
    </div>
    <script src="http://localhost:8080/footprint.js"></script>
    <script>
      new Footprint({
        type: "video",
        controls: true
      });
    </script>
  </body>
</html>
